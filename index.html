<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date? â˜•ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f3 50%, #ffd4ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 15px 40px;
            z-index: 100;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            color: #666;
            padding: 15px 40px;
            position: absolute;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #d0d0d0, #b0b0b0);
        }

        .form-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container.active {
            display: block;
        }

        .question-container.hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ffb3d9;
            border-radius: 25px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 15px 50px;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success-message.active {
            display: block;
        }

        .celebration {
            font-size: 60px;
            margin: 20px 0;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="heart" style="left: 10%; top: 20%;">ğŸ’•</div>
    <div class="heart" style="left: 80%; top: 30%; animation-delay: 1s;">ğŸ’–</div>
    <div class="heart" style="left: 20%; top: 70%; animation-delay: 2s;">ğŸ’—</div>
    <div class="heart" style="left: 70%; top: 60%; animation-delay: 3s;">ğŸ’</div>
    <div class="heart" style="left: 50%; top: 15%; animation-delay: 1.5s;">ğŸ’“</div>

    <div class="container">
        <div class="question-container" id="questionScreen">
            <div class="emoji">â˜•ğŸ’•</div>
            <h1>Coffee Date?</h1>
            <p>Would you like to grab coffee with me? I promise I'll make it fun! âœ¨</p>
            
            <div class="button-container">
                <button id="yesBtn" onclick="handleYes()">Yes! ğŸ’–</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div class="form-container" id="formScreen">
            <div class="emoji">ğŸ‰ğŸ’•</div>
            <h1>Yay! I'm so excited! ğŸ¥°</h1>
            <p>Let me get your details so I can text you!</p>
            
            <input type="text" id="name" placeholder="Your beautiful name ğŸ’«">
            <input type="tel" id="phone" placeholder="Your phone number ğŸ“±">
            <button class="submit-btn" onclick="handleSubmit()">Send to me! ğŸ’Œ</button>
        </div>

        <div class="success-message" id="successScreen">
            <div class="celebration">
                <span class="sparkle">âœ¨</span>
                <span class="sparkle" style="animation-delay: 0.2s;">ğŸ‰</span>
                <span class="sparkle" style="animation-delay: 0.4s;">ğŸ’–</span>
                <span class="sparkle" style="animation-delay: 0.6s;">ğŸŠ</span>
            </div>
            <h1>Got it! ğŸ’•</h1>
            <p>I'll text you soon to set up our coffee date! Can't wait! â˜•âœ¨</p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        let yesClickCount = 0;
        const noTexts = [
            "No",
            "Are you sure? ğŸ¥º",
            "Really? ğŸ˜¢",
            "Please? ğŸ™",
            "Pretty please? ğŸ’•",
            "Just one coffee? â˜•",
            "I'll pay! ğŸ’³",
            "Think about it! ğŸ¤”",
            "Don't be shy! ğŸ˜Š",
            "Give me a chance! ğŸ’–"
        ];

        function getRandomPosition() {
            const container = document.querySelector('.container');
            const buttonContainer = document.querySelector('.button-container');
            const noBtn = document.getElementById('noBtn');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = buttonContainer.offsetWidth - btnRect.width;
            const maxY = buttonContainer.offsetHeight - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 50;
            
            return { x: randomX, y: randomY };
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noClickCount++;
            
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
            }
            
            const pos = getRandomPosition();
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
            
            const currentPadding = 15 + (noClickCount * 5);
            const currentFontSize = 18 + (noClickCount * 2);
            yesBtn.style.padding = `${currentPadding}px ${currentPadding + 25}px`;
            yesBtn.style.fontSize = `${currentFontSize}px`;
            
            if (noClickCount > 5) {
                yesBtn.style.padding = `40px 60px`;
                yesBtn.style.fontSize = `32px`;
            }
        }

        function handleYes() {
            yesClickCount++;
            
            if (yesClickCount === 1) {
                const yesBtn = document.getElementById('yesBtn');
                yesBtn.style.padding = '50px 80px';
                yesBtn.style.fontSize = '36px';
                yesBtn.textContent = 'YES! YES! YES! ğŸ’–';
                yesBtn.style.animation = 'bounce 0.5s ease';
                
                setTimeout(() => {
                    showForm();
                }, 800);
            } else {
                showForm();
            }
        }

        function showForm() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('formScreen').classList.add('active');
        }

        function handleSubmit() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            if (!name || !phone) {
                alert('Please fill in both fields! ğŸ’•');
                return;
            }
            
            console.log('Name:', name);
            console.log('Phone:', phone);
            
            const subject = encodeURIComponent('Coffee Date Response! ğŸ’•');
            const body = encodeURIComponent(`Name: ${name}\nPhone: ${phone}`);
            window.location.href = `mailto:your-email@example.com?subject=${subject}&body=${body}`;
            
            document.getElementById('formScreen').classList.remove('active');
            document.getElementById('successScreen').classList.add('active');
        }
    </script>
</body>
</html>
