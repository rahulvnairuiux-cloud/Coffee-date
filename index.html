<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date? ‚òïüíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f3 50%, #ffd4ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 6s infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-area {
            margin-top: 30px;
            position: relative;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 15px 40px;
            position: relative;
            z-index: 999;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            color: #666;
            padding: 15px 40px;
            position: fixed;
            z-index: 9999;
            transition: left 0.3s ease, top 0.3s ease;
        }

        /* Form styles */
        .form-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container.active {
            display: block;
        }

        .question-container.hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ffb3d9;
            border-radius: 25px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 15px 50px;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success-message.active {
            display: block;
        }

        .celebration {
            font-size: 60px;
            margin: 20px 0;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="heart" style="left: 10%; top: 20%;">üíï</div>
    <div class="heart" style="left: 80%; top: 30%; animation-delay: 1s;">üíñ</div>
    <div class="heart" style="left: 20%; top: 70%; animation-delay: 2s;">üíó</div>
    <div class="heart" style="left: 70%; top: 60%; animation-delay: 3s;">üíù</div>
    <div class="heart" style="left: 50%; top: 15%; animation-delay: 1.5s;">üíì</div>

    <!-- No button floats on the screen -->
    <button id="noBtn" onclick="handleNo()">No</button>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-container" id="questionScreen">
            <div class="emoji">‚òïüíï</div>
            <h1>Coffee Date?</h1>
            <p>Would you like to grab coffee with me? I promise I'll make it fun! ‚ú®</p>
            
            <div class="button-area">
                <button id="yesBtn" onclick="handleYes()">Yes! üíñ</button>
            </div>
        </div>

        <!-- Form Screen -->
        <div class="form-container" id="formScreen">
            <div class="emoji">üéâüíï</div>
            <h1>Yay! I'm so excited! ü•∞</h1>
            <p>Let me get your details so I can text you!</p>
            
            <input type="text" id="name" placeholder="Your beautiful name üí´">
            <input type="tel" id="phone" placeholder="Your phone number üì±">
            <button class="submit-btn" onclick="handleSubmit()">Send to me! üíå</button>
        </div>

        <!-- Success Screen -->
        <div class="success-message" id="successScreen">
            <div class="celebration">
                <span class="sparkle">‚ú®</span>
                <span class="sparkle" style="animation-delay: 0.2s;">üéâ</span>
                <span class="sparkle" style="animation-delay: 0.4s;">üíñ</span>
                <span class="sparkle" style="animation-delay: 0.6s;">üéä</span>
            </div>
            <h1>Got it! üíï</h1>
            <p>I'll text you soon to set up our coffee date! Can't wait! ‚òï‚ú®</p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noTexts = [
            "No",
            "Are you sure? ü•∫",
            "Really? üò¢",
            "Please? üôè",
            "Pretty please? üíï",
            "Just one coffee? ‚òï",
            "I'll pay! üí≥",
            "Think about it! ü§î",
            "Don't be shy! üòä",
            "OK! I'll press Yes! üíñ"
        ];

        function getRandomPosition() {
            const noBtn = document.getElementById('noBtn');
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const padding = 20;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            const randomX = padding + Math.random() * (maxX - padding * 2);
            const randomY = padding + Math.random() * (maxY - padding * 2);
            
            return { x: randomX, y: randomY };
        }

        // Position No button initially at bottom right
        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = (window.innerWidth - noBtn.offsetWidth - 30) + 'px';
            noBtn.style.top = (window.innerHeight - noBtn.offsetHeight - 30) + 'px';
        };

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noClickCount++;
            
            // Change text
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
            } else {
                // After last message, hide the no button
                noBtn.style.display = 'none';
                return;
            }
            
            // Move button to random position
            const pos = getRandomPosition();
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
            
            // Grow yes button progressively
            const currentPadding = 15 + (noClickCount * 5);
            const currentFontSize = 18 + (noClickCount * 2);
            yesBtn.style.padding = `${currentPadding}px ${currentPadding + 25}px`;
            yesBtn.style.fontSize = `${currentFontSize}px`;
            
            // After many clicks, make yes button massive
            if (noClickCount > 6) {
                yesBtn.style.padding = `50px 80px`;
                yesBtn.style.fontSize = `36px`;
            }
        }

        function handleYes() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Hide no button
            noBtn.style.display = 'none';
            
            // Celebrate
            yesBtn.style.padding = '50px 80px';
            yesBtn.style.fontSize = '36px';
            yesBtn.textContent = 'YES! YES! YES! üíñ';
            yesBtn.style.animation = 'bounce 0.5s ease';
            
            setTimeout(() => {
                showForm();
            }, 800);
        }

        function showForm() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('formScreen').classList.add('active');
        }

        async function handleSubmit() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !phone) {
                alert('Please fill in both fields! üíï');
                return;
            }
            
            // Send to Formspree
            try {
                await fetch('https://formspree.io/f/meelzjzw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone
                    })
                });
                
                // Show success message
                document.getElementById('formScreen').classList.remove('active');
                document.getElementById('successScreen').classList.add('active');
            } catch (error) {
                alert('Oops! Something went wrong. Please try again! üíï');
            }
        }
    </script>
</body>
</html>
